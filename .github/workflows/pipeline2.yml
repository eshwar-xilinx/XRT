name: Pipeline Test 2

on:     
  pull_request:

jobs:
  vm_creation:
    runs-on: enclave_host
    defaults:
      run:
        shell: bash
    steps:
    - name: Creating a VM from snapshot on enclave host
      run: |
          sudo ./create_vm.sh
      working-directory: /home/sdausr/mini_pipeline/utils/kvm
    - name: Attaching Cards to VM
      run: | 
          sudo ./attach_cards.sh
      working-directory: /home/sdausr/mini_pipeline/utils/kvm

  XRT:
    needs: vm_creation
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash
    timeout-minutes: 50
    strategy:
      matrix:
        os: [ u200_18.04, u50_7.8, u250_20.04 ]
      fail-fast: false
    steps:
    - name: Setup
      run: sudo ./setup.sh
      working-directory: /home/eshwar
    - name: Checkout PR
      uses: actions/checkout@v2
    - name: build XRT
      run: |
          cd XRT/XRT
          .github/scripts/build_xrt.sh
    - name: XRT build artifacts
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Build Artifacts
        path: build/Release
    - name: install XRT
      run: |
          .github/scripts/install_xrt.sh
    - name: reset card
      timeout-minutes: 5
      run: |
          .github/scripts/reset_card.sh
    - name: examine card
      timeout-minutes: 5
      run: |
          .github/scripts/examine.sh
    - name: validate card
      timeout-minutes: 5
      run: |
          .github/scripts/validate.sh
    - name: drivers reloading
      timeout-minutes: 10
      run: |
          .github/scripts/stress_drivers.sh
    - name: dmesg
      if: always()
      run: dmesg
          
  dmesg_centos78:
    runs-on: log_centos78
    needs: vm_creation
    defaults:
      run:
        shell: 'script -q -c "timeout 40m bash {0}" exit 0'
    if: always()
    steps:
    - name: Console Output Centos7.8
      run: |
        sudo virsh console centos7.8
    - name: Clean
      if: always()
      run: touch /mnt/nfs_share/unlock1.txt
